<!DOCTYPE html>
<html>
  <head>
    <title>HPP_</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/livereload-js/3.1.0/livereload.min.js"></script>
    <link rel="stylesheet" href="../static/login.css">
  </head>


  <body>


    <div class="main-block">

    
        <div class="left-part">
            <div class="bio_app">
              <img src="/static/image/home_ico.png" width="220"> 
              <p class="title_app" class="title_app">Homie</p>
              <p class="description_app">Your home price prediction companion <br> to chose your perfect nest</p>
            </div>
        </div>
 

      <!-- Register form start -->
      <form action="/register" method="post" class="form_login">

        <br><br>
        <div class="title">
          <i class="fas fa-pencil-alt"></i> 
          <h2>Register</h2>
        </div>

        <div class="info">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="name" class="form-control" placeholder="Name"  name="username" id="username" required >
          </div>

          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input type="email" class="form-control" placeholder="Email" name="email" id="email" required>
          </div>
          
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" class="form-control" placeholder="Password" name="password" id="password" required>
          </div>
        </div>
        <button type="submit" value="Register" class="button_submit">Submit</button>

        <!-- Login page URL-->
          <p style="font-size: 13px;margin-top: 10px;">Already have an account! press to <a href="{{ url_for('login')}}"><b>Login</b></p>
        <!-- Login page  URL-->

        <!-- Error Massage -->
        <div class="msg" style="font-size: 10px;color: red;">
          <p style="font-size: 12px;color: red;margin: 10px;">{{ msg }}</p>
        </div>
        <!-- Error Massage End-->

      </form>
      <!-- Register form end -->

    </div>
  </body>
</html>
