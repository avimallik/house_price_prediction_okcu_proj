<!DOCTYPE html>
<html>
  <head>
    <title>HPP_</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/livereload-js/3.1.0/livereload.min.js"></script>
    <link rel="stylesheet" href="../static/login.css">
  </head>


  <body>


    <div class="main-block">

    
        <div class="left-part">
            <div class="bio_app">
              <img src="/static/image/home_ico.png" width="220"> 
              <p class="title_app" class="title_app">Homie</p>
              <p class="description_app">Your home price prediction companion <br> to chose your perfect nest</p>
            </div>
        </div>
 

      <form action="/" class="form_login">

        <br><br>
        <div class="title">
          <i class="fas fa-pencil-alt"></i> 
          <h2>Register</h2>
        </div>

        <div class="info">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="email" type="name" class="form-control" name="name" placeholder="Name">
          </div>

          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input id="email" type="email" class="form-control" name="email" placeholder="Email">
          </div>
          
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="password" type="password" class="form-control" name="password" placeholder="Password">
          </div>
        </div>
        <button type="submit" href="/" class="button_submit">Submit</button>

      </form>


    </div>
  </body>
</html>
